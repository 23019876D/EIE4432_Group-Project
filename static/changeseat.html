<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Ticket Sales System - Change Seat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/changeseat.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #ffffff;
        border-top: 1px solid #ddd;
        padding: 10px 0;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header class="text-center py-4">
      <h1>Football Ticket Sales System</h1>
    </header>
    <div class="container my-5">
      <h3 class="text-center mb-4">Seat Change</h3>
      <div class="card">
        <div class="card-body">
          <p><strong>Seat:</strong> <span id="Seat">Loading...</span></p>
          <p><strong>isBooked:</strong> <span id="isBooked">Loading...</span></p>
          <p><strong>UserID:</strong> <span id="userID">Loading...</span></p>
          <p><strong>Seat Price:</strong> $<span id="seatPrice">0</span></p>

          <!-- Admin controls for changing seat status -->
          <div class="form-group">
            <label for="newPrice">New Price ($):</label>
            <input type="number" class="form-control" id="newPrice" />
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="newIsBooked" />
            <label class="form-check-label" for="newIsBooked">Seat Booked</label>
          </div>

          <button id="updateSeatBtn" class="btn btn-primary mt-3">Update Seat</button>
        </div>
      </div>
    </div>

    <footer>
      <p class="text-center pt-3 pb-2 m-0">&copy; Football Ticket Sales System</p>
      <p class="text-center pb-3 m-0"><span id="time"></span></p>
    </footer>

    <script>
      function updateTime() {
        document.getElementById('time').textContent = new Date().toLocaleString('en-HK', {
          timeZone: 'Asia/Hong_Kong',
        });
      }
      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
