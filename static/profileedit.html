<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <style>
      .edit-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      .edit-card {
        width: 700px;
        max-width: 100%;
        padding: 20px;
      }
      footer {
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header class="text-center py-3">
      <h1>Football Ticket Sales System</h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav d-flex flex-grow-1 justify-content-center">
            <a class="nav-link" onclick="window.open('home.html', '_self')">Home</a>
            <a class="nav-link" onclick="window.open('event.html', '_self')">Event Overview</a>
            <a
              class="nav-link active link-primary fw-bold"
              aria-current="page"
              onclick="window.open('profile.html', '_self')"
              >Personal Profile</a
            >
            <a class="nav-link" onclick="window.open('transaction.html', '_self')">Transaction History</a>
            <a class="nav-link" id="logoutBtn">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="edit-container">
      <div class="card p-4 shadow-lg edit-card">
        <h2 class="text-center mb-4">Profile Editing</h2>
        <form action="/auth/profileedit" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="nickname" class="form-label">Nickname</label>
            <input
              type="text"
              class="form-control"
              id="nickname"
              name="nickname"
              placeholder="leave it blank for no changes" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="leave it blank for no changes" />
          </div>
          <div class="mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" name="currentPassword" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="leave it blank for no changes" />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="leave it blank for no changes" />
          </div>
          <div class="mb-3">
            <label for="file"> Upload your profile picture</label>
            <br />
            <input type="file" id="profilepic" name="profilepic" />
          </div>
          <div>
            <button type="submit" class="btn btn-primary w-100">Update</button>
            <a onclick="window.open('profile.html', '_self')" class="btn btn-secondary btn-custom mt-2 w-100">Back</a>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <p class="text-center pt-3 pb-2 m-0">&copy; 23064267d@23019876d_Football Ticket Sales System</p>
      <p class="text-center pb-3 m-0"><span id="time"></span></p>
    </footer>
    <script class="bg-black text-white text-center py-3 m-0">
      function updateTime() {
        document.getElementById('time').textContent = new Date().toLocaleString('en-HK', {
          timeZone: 'Asia/Hong_Kong',
        });
      }
      setInterval(updateTime, 1000);
      updateTime();
    </script>
    <script src="js/profileedit.js"></script>
  </body>
</html>
