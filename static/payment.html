<!doctype html>
<html>
  <head>
    <title>Football Ticket Sales System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/payment.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #ffffff;
        border-top: 1px solid #ddd;
        padding: 10px 0;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header class="text-center py-4">
      <h1>Football Ticket Sales System</h1>
    </header>
    <div class="container my-5">
      <div class="row">
        <!-- Ticket Details -->
        <div class="col-md-6">
          <h3 class="text-center mb-4">Ticket Details</h3>
          <div class="card">
            <div class="card-body">
              <p><strong>Match Name:</strong> <span id="match-name">Loading...</span></p>
              <p><strong>Time:</strong> <span id="match-time">Loading...</span></p>
              <p><strong>Where:</strong> <span id="match-venue">Loading...</span></p>
              <p><strong>Price:</strong> $<span id="price">0</span></p>
              <h5 class="mt-4">Payment Page</h5>
              <h5>Selected Seats:</h5>
              <ul id="confirmed-seats" class="list-unstyled"></ul>
              <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="confirmInfo" />
                <label class="form-check-label" for="confirmInfo"> Confirm the information </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Payment form -->
        <div class="col-md-6">
          <h3 class="text-center mb-4">Buy the Ticket Now</h3>
          <div class="card mx-auto" style="max-width: 400px">
            <div class="card-body">
              <form id="paymentForm">
                <div class="mb-3">
                  <label for="nameOnCard" class="form-label">Name on Card</label>
                  <input type="text" class="form-control" id="nameOnCard" required />
                </div>
                <div class="mb-3">
                  <label for="cardNumber" class="form-label">Card Number</label>
                  <input type="text" class="form-control" id="cardNumber" maxlength="16" required />
                </div>
                <div class="mb-3">
                  <label for="expirationDate" class="form-label">Expiration Date (MM/YY)</label>
                  <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY" required />
                </div>
                <div class="mb-3">
                  <label for="cvv" class="form-label">Card Code (CVV)</label>
                  <input type="text" class="form-control" id="cvv" maxlength="3" required />
                </div>
                <button type="button" class="btn btn-primary w-100" id="confirmPayBtn">Confirm to Pay</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p class="text-center pt-3 pb-2 m-0">&copy; 23064267d@23019876d_Football Ticket Sales System</p>
      <p class="text-center pb-3 m-0"><span id="time"></span></p>
    </footer>
    <script>
      function updateTime() {
        document.getElementById('time').textContent = new Date().toLocaleString('en-HK', {
          timeZone: 'Asia/Hong_Kong',
        });
      }
      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
