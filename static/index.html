<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <style>
      footer {
        bottom: 0;
        width: 100%;
      }
      .btn-custom {
        width: 150px;
        height: 70px;
        line-height: 60px;
        margin: 10px;
      }
      .match-image {
        width: 1200px;
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header class="text-center py-3">
      <h1>Football Ticket Sales System</h1>
    </header>
    <div class="container text-center py-3">
      <h2>Welcome and Enjoy the football matches!</h2>
      <div class="py-4">
        <img src="assets/index_match.jpg" class="match-image" />
      </div>
      <div class="text-center py-3">
        <button class="btn btn-primary btn-custom" onclick="window.open('login.html', '_self')">
          <strong>Login</strong>
        </button>
        <button class="btn btn-secondary btn-custom" onclick="window.open('register.html', '_self')">
          <strong>Register</strong>
        </button>
      </div>
    </div>
    <footer>
      <p class="text-center pt-3 pb-2 m-0">&copy; 23064267d@23019876d_Football Ticket Sales System</p>
      <p class="text-center pb-3 m-0"><span id="time"></span></p>
    </footer>
    <script class="bg-black text-white text-center py-3 m-0">
      function updateTime() {
        document.getElementById('time').textContent = new Date().toLocaleString('en-HK', {
          timeZone: 'Asia/Hong_Kong',
        });
      }
      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
