<!doctype html>
<html>
  <head>
    <title>Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/eventmanage.js"></script>
  </head>
  <body>
    <header class="text-center py-3">
      <h1>Football Ticket Sales System</h1>
    </header>
    <div class="container-fluid px-5 py-3">
      <div class="container text-center">
        <h2>Event Management</h2>
      </div>
      <div class="mb-3">
        <a class="btn btn-secondary btn-custom mb-2 w-100" onclick="window.open('admin.html', '_self')">Back</a>
      </div>
      <div class="mb-3">
        <a class="btn btn-success btn-custom mb-2 w-100" onclick="window.open('addevent.html', '_self')"
          >Create or Edit event</a
        >
      </div>
      <div class="container my-4">
        <input type="text" id="search-bar" class="form-control" placeholder="Search events..." />
      </div>
      <div class="row row-cols-1 row-cols-lg-2" id="match-list"></div>
      <div class="mb-3">
        <a class="btn btn-secondary btn-custom mb-2 w-100" onclick="window.open('admin.html', '_self')">Back</a>
      </div>
    </div>
    <footer>
      <p class="text-center pt-3 pb-2 m-0">&copy; 23064267d@23019876d_Football Ticket Sales System</p>
      <p class="text-center pb-3 m-0"><span id="time"></span></p>
    </footer>
    <script class="bg-black text-white text-center py-3 m-0">
      function updateTime() {
        document.getElementById('time').textContent = new Date().toLocaleString('en-HK', {
          timeZone: 'Asia/Hong_Kong',
        });
      }
      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
