<!doctype html>
<html>
  <head>
    <title>Football Ticket Sales System - Payment Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/payresult.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #ffffff;
        border-top: 1px solid #ddd;
        padding: 10px 0;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header class="text-center py-4">
      <h1>Football Ticket Sales System</h1>
    </header>
    <div class="container my-5">
      <h3 class="text-center mb-4">Payment Result</h3>
      <div class="card">
        <div class="card-body">
          <p><strong>Match Name:</strong> <span id="match-name">Loading...</span></p>
          <p><strong>Match Time:</strong> <span id="match-time">Loading...</span></p>
          <p><strong>Venue:</strong> <span id="match-venue">Loading...</span></p>
          <p><strong>User Name:</strong> <span id="user-name">Loading...</span></p>
          <h5 class="mt-4">Selected Seats:</h5>
          <ul id="confirmed-seats" class="list-unstyled"></ul>
          <p><strong>Total Price:</strong> $<span id="total-price">0</span></p>
        </div>
      </div>
    </div>

    <footer>
      <p class="text-center pt-3 pb-2 m-0">&copy; Football Ticket Sales System</p>
      <p class="text-center pb-3 m-0"><span id="time"></span></p>
    </footer>
    <script>
      function updateTime() {
        document.getElementById('time').textContent = new Date().toLocaleString('en-HK', {
          timeZone: 'Asia/Hong_Kong',
        });
      }
      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
