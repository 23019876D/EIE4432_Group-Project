<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <style>
      .profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      .profile-card {
        width: 600px;
        max-width: 100%;
        padding: 20px;
      }
      .profile-image {
        width: 150px;
        height: 150px;
        object-fit: fill;
        border-radius: 50%;
        margin: 0 auto 20px;
      }
      footer {
        bottom: 0;
        width: 100%;
      }
      .nav-link {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="text-center py-3">
      <h1>Football Ticket Sales System</h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav d-flex flex-grow-1 justify-content-center">
            <a class="nav-link" onclick="window.open('home.html', '_self')">Home</a>
            <a class="nav-link" onclick="window.open('event.html', '_self')">Event Overview</a>
            <a
              class="nav-link active link-primary fw-bold"
              aria-current="page"
              onclick="window.open('profile.html', '_self')"
              >Personal Profile</a
            >
            <a class="nav-link" onclick="window.open('transaction.html', '_self')">Transaction History</a>
            <a class="nav-link" id="logoutBtn">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="profile-container">
      <div class="card p-4 shadow-lg profile-card">
        <h2 class="text-center mb-4">User Profile</h2>
        <div class="mb-3 text-center">
          <img alt="Profile Image" class="profile-image" />
        </div>
        <div class="mb-3">
          <label class="form-label"><strong>UserID:</strong></label>
          <p class="form-control-plaintext" id="userid"></p>
        </div>
        <div class="mb-3">
          <label class="form-label"><strong>Nickname:</strong></label>
          <p class="form-control-plaintext" id="nickname"></p>
        </div>
        <div class="mb-3">
          <label class="form-label"><strong>Email:</strong></label>
          <p class="form-control-plaintext" id="email"></p>
        </div>
        <div class="mb-3">
          <label class="form-label"><strong>Gender:</strong></label>
          <p class="form-control-plaintext" id="gender"></p>
        </div>
        <div class="mb-3">
          <label class="form-label"><strong>Birthdate:</strong></label>
          <p class="form-control-plaintext" id="birthdate"></p>
        </div>
        <div class="mb-3">
          <label class="form-label"><strong>Role:</strong></label>
          <p class="form-control-plaintext" id="role"></p>
        </div>
        <div class="text-center mt-4">
          <button class="btn btn-secondary btn-custom" onclick="window.open('profileedit.html', '_self')">
            <strong>Edit Profile</strong>
          </button>
        </div>
      </div>
    </div>
    <footer>
      <p class="text-center pt-3 pb-2 m-0">&copy; 23064267d@23019876d_Football Ticket Sales System</p>
      <p class="text-center pb-3 m-0"><span id="time"></span></p>
    </footer>
    <script class="bg-black text-white text-center py-3 m-0">
      function updateTime() {
        document.getElementById('time').textContent = new Date().toLocaleString('en-HK', {
          timeZone: 'Asia/Hong_Kong',
        });
      }
      setInterval(updateTime, 1000);
      updateTime();
    </script>
    <script src="js/profile.js"></script>
  </body>
</html>
