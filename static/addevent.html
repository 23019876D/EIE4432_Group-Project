<!doctype html>
<html lang="en">
  <head>
    <title>Admin Match & Seat Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/addevent.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      footer {
        margin-top: auto;
        background-color: #ffffff;
        border-top: 1px solid #ddd;
        padding: 10px 0;
        text-align: center;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header class="text-center py-4">
      <h1>Admin - Manage Match & Seat Prices</h1>
    </header>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center mb-4">Create or Update Match Details</h3>
          <form id="matchForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="matchId" class="form-label">Match ID</label>
              <input type="text" class="form-control" id="matchId" placeholder="Enter Match ID" required />
            </div>
            <div class="mb-3">
              <label for="matchName" class="form-label">Match Name</label>
              <input type="text" class="form-control" id="matchName" placeholder="Enter Match Name" required />
            </div>
            <div class="mb-3">
              <label for="venue" class="form-label">Venue</label>
              <input type="text" class="form-control" id="venue" placeholder="Enter Venue" required />
            </div>
            <div class="mb-3">
              <label for="date">Start Time</label>
              <input type="datetime-local" id="date" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Match Description</label>
              <textarea class="form-control" id="description" rows="4" placeholder="Enter match description"></textarea>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" required>
                <option value="BuyNow">Buy Now</option>
                <option value="Upcoming">Upcoming</option>
                <option value="End">End</option>
              </select>
            </div>
            <div class="row">
              <div class="col-md-3">
                <label for="northPrice" class="form-label">North Section Price</label>
                <input type="number" class="form-control" id="northPrice" placeholder="Enter Price" required />
              </div>
              <div class="col-md-3">
                <label for="southPrice" class="form-label">South Section Price</label>
                <input type="number" class="form-control" id="southPrice" placeholder="Enter Price" required />
              </div>
              <div class="col-md-3">
                <label for="eastPrice" class="form-label">East Section Price</label>
                <input type="number" class="form-control" id="eastPrice" placeholder="Enter Price" required />
              </div>
              <div class="col-md-3">
                <label for="westPrice" class="form-label">West Section Price</label>
                <input type="number" class="form-control" id="westPrice" placeholder="Enter Price" required />
              </div>
              <div class="my-3">
                <label for="file"> Upload your match picture</label>
                <br />
                <input type="file" id="matchpic" name="matchpic" />
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4 w-100">Save Match Details</button>
            <div class="mt-3">
              <a class="btn btn-secondary btn-custom mb-2 w-100" onclick="window.open('eventmanage.html', '_self')"
                >Back</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p class="text-center pt-3 pb-2 m-0">&copy; 23064267d@23019876d_Football Ticket Sales System</p>
      <p class="text-center pb-3 m-0"><span id="time"></span></p>
    </footer>
    <script class="bg-black text-white text-center py-3 m-0">
      function updateTime() {
        document.getElementById('time').textContent = new Date().toLocaleString('en-HK', {
          timeZone: 'Asia/Hong_Kong',
        });
      }
      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
