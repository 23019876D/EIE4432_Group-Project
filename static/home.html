<!doctype html>
<html>
  <head>
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <style>
      footer {
        bottom: 0;
        width: 100%;
      }
      .nav-link {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="text-center py-3">
      <h1>Football Ticket Sales System</h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav d-flex flex-grow-1 justify-content-center">
            <a
              class="nav-link active link-primary fw-bold"
              aria-current="page"
              onclick="window.open('home.html', '_self')"
              >Home</a
            >
            <a class="nav-link" onclick="window.open('event.html', '_self')">Event Overview</a>
            <a class="nav-link" onclick="window.open('profile.html', '_self')">Personal Profile</a>
            <a class="nav-link" onclick="window.open('transaction.html', '_self')">Transaction History</a>
            <a class="nav-link" id="logoutBtn">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container text-center py-3">
      <h2 id="greeting">Welcome back!</h2>
      <h2>Check the upcoming matches and buy the ticket now</h2>
      <div class="py-4">
        <img src="assets/index_match.jpg" class="match-image" />
      </div>
      <div class="text-center py-3"></div>
    </div>
    <footer>
      <p class="text-center pt-3 pb-2 m-0">&copy; 23064267d@23019876d_Football Ticket Sales System</p>
      <p class="text-center pb-3 m-0"><span id="time"></span></p>
    </footer>
    <script>
      function updateTime() {
        document.getElementById('time').textContent = new Date().toLocaleString('en-HK', {
          timeZone: 'Asia/Hong_Kong',
        });
      }
      setInterval(updateTime, 1000);
      updateTime();
    </script>
    <script src="js/home.js"></script>
  </body>
</html>
